<div class="address-container">
    <label for="street">Endereço</label>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-9 col-9">
                <label for="street">Rua:</label>
                <input type="text" id="street" [(ngModel)]="addressForm.Street" />
            </div>
            <div class="col-3">
                <label for="street">Número:</label>
                <input type="text" id="street" [(ngModel)]="addressForm.Street" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-7 col-xs-12">
                <label for="district">Bairro:</label>
                <input type="text" id="district" [(ngModel)]="addressForm.District" required />
            </div>
            <div class="col-sm-5 col-xs-12">
                <label for="city">Cidade:</label>
                <input type="text" id="city" [(ngModel)]="addressForm.City" required />
            </div>
        </div>
    </div>

    <!-- <div class="form-group">
        <label for="CEP">CEP:</label>
        <input type="text" id="CEP" [(ngModel)]="addressForm.CEP" required />
    </div> -->
</div>
