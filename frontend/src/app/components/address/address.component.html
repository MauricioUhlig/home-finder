<div class="address-container">
    <label for="street">Endereço</label>
    <div class="form-group">
        <div class="container-flex">
            <div class="form-floating mb-3 col-9">
                <input type="text" id="street" class="form-control" [(ngModel)]="endereco.Street" placeholder="Rua" />
                <label for="street">Rua</label>
            </div>
            <div class="form-floating mb-3 col-3">
                <input type="text" id="house-number" class="form-control" [(ngModel)]="endereco.HouseNumber" />
                <label for="house-number">Número</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="container-flex">
            <div class="form-floating mb-3 col-7">
                <input type="text" id="district" class="form-control" [(ngModel)]="endereco.District" required />
                <label for="district">Bairro</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="text" id="city" class="form-control" [(ngModel)]="endereco.City" required />
                <label for="city">Cidade</label>
            </div>
        </div>
    </div>

    <!-- <div class="form-group">
        <label for="CEP">CEP</label>
        <input type="text" id="CEP" [(ngModel)]="endereco.CEP" required />
    </div> -->
</div>
